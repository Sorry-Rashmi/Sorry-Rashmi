<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rashmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fcd5d5;
            --accent-color: #5d4037;
            --text-white: #ffffff;
            --pink-border: #ff85a2;
            --success-pink: #ff4d6d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            margin: 0;
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
            padding: 20px;
        }

        .active { display: flex; }

        /* SCREEN 1 BACKGROUND */
        #screen-home {
            background: url('https://files.catbox.moe/x31jaq.jpg') center/cover no-repeat;
            max-width: none;
        }

        /* SCREEN 2 (PLEASE) BACKGROUND */
        #screen-please {
            background: url('https://files.catbox.moe/yyzpnh.jpg') center/cover no-repeat;
            max-width: none;
        }

        /* SCREEN 3 (APOLOGY) BACKGROUND */
        #screen-apology {
            background: url('https://files.catbox.moe/6o0hre.jpg') center/cover no-repeat;
            max-width: none;
        }

        /* SCREEN 4 (FORGIVE) BACKGROUND */
        #screen-forgive {
            background: url('https://files.catbox.moe/0bd3v2.jpg') center/cover no-repeat;
            max-width: none;
        }

        /* SCREEN 5 (SUCCESS/GIFT) BACKGROUND */
        #screen-success {
            background: url('https://files.catbox.moe/dz0k10.jpg') center/cover no-repeat;
            max-width: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .main-box {
            background-color: rgba(93, 64, 55, 0.85);
            color: var(--text-white);
            padding: 25px;
            border-radius: 30px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .apology-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 450px;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .apology-text {
            color: #333;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            flex: 1;
        }

        h1 { font-size: 1.1rem; line-height: 1.5; margin: 0; text-transform: uppercase; }

        .button-group { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 380px; position: relative; }
        
        .btn {
            background-color: var(--accent-color);
            color: var(--text-white);
            border: none;
            padding: 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Fredoka', sans-serif;
            transition: 0.2s;
        }

        .btn-next { width: auto; align-self: flex-end; padding: 10px 25px; margin-top: 15px; }

        .forgive-card {
            background: transparent;
            padding: 20px;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
        }

        .forgive-img { width: 100%; max-width: 280px; border-radius: 15px; margin-bottom: 15px; }
        
        .forgive-text { 
            color: #ffffff; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 1.8rem; 
            font-weight: 600; 
            margin-bottom: 20px; 
        }

        #no-btn { background-color: #ffb7c5; color: #d81b60; position: relative; }

        /* VIDEO OVERLAY SECTION */
        #video-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .close-vid {
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="screen-home" class="container active">
        <div class="main-box">
            <h1>Rashmi, Hope ur doing well.<br> This website exist bcz, i did something stupid.</h1>
        </div>
        <div class="button-group">
            <button class="btn" onclick="showScreen('screen-apology')">Hmm..... Yes üò≥</button>
            <button class="btn" onclick="showScreen('screen-please')">Not interested üôÑ</button>
        </div>
    </div>

    <div id="screen-please" class="container">
        <div class="main-box" style="background-color: rgba(255, 77, 109, 0.9);">
            <h1 style="font-size: 2rem;">PLEASE !! üò≠</h1>
        </div>
        <img src="https://files.catbox.moe/h5mzf2.png" alt="Crying Kitty" style="width: 180px; margin-bottom: 20px;">
        <div class="button-group">
            <button class="btn" onclick="showScreen('screen-home')">Okay, Go back</button>
        </div>
    </div>

    <div id="screen-apology" class="container">
        <div class="apology-content">
            <div class="apology-text">"I'm really sorry. <br> Sorry i forgot to use my brain that day, <br> sorry ‚ÄúMu ete self centered act karuthili‚Äù ü´£ü´£"</div>
            <img src="https://files.catbox.moe/13zr07.png" alt="Kitty" style="width:110px;">
        </div>
        <button class="btn btn-next" onclick="showScreen('screen-forgive')">Next >></button>
    </div>

    <div id="screen-forgive" class="container">
        <div class="forgive-card">
            <img src="https://files.catbox.moe/0s8zjs.jpg" alt="Sad Cat" class="forgive-img">
            <div class="forgive-text">Will you forgive me?</div>
            <div class="button-group">
                <button class="btn" style="background-color: var(--success-pink);" onclick="showScreen('screen-success')">Yes</button>
                <button class="btn" id="no-btn" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <div id="screen-success" class="container">
        <div class="forgive-card">
            <img src="https://files.catbox.moe/31ajzv.jpg" alt="Forgiven" class="forgive-img">
            <div class="forgive-text">Yay! Thank you Rashmi!</div>
            <button class="btn" style="background-color: #ff85a2;" onclick="playGiftVideo()">Here a small gift</button>
        </div>
    </div>

    <div id="video-overlay">
        <video id="giftVideo" playsinline>
            <source src="https://files.catbox.moe/na9n0e.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="close-vid" onclick="closeVideo()">Close Gift</button>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function playGiftVideo() {
            const overlay = document.getElementById('video-overlay');
            const video = document.getElementById('giftVideo');
            overlay.style.display = 'flex';
            video.play();
        }

        function closeVideo() {
            const overlay = document.getElementById('video-overlay');
            const video = document.getElementById('giftVideo');
            video.pause();
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
